# ================================================================
# JARVIS Kubernetes Service 매니페스트 (#172)
#
# 각 서비스에 대한 네트워크 접근 정의
# ================================================================

# Claude Proxy 서비스
apiVersion: v1
kind: Service
metadata:
  name: jarvis-proxy
  namespace: jarvis
  labels:
    app: jarvis
    component: proxy
spec:
  type: ClusterIP
  selector:
    app: jarvis
    component: proxy
  ports:
    - name: http
      port: 3456
      targetPort: 3456
      protocol: TCP

---
# 암호화폐 HTTP 서비스
apiVersion: v1
kind: Service
metadata:
  name: jarvis-crypto
  namespace: jarvis
  labels:
    app: jarvis
    component: crypto
spec:
  type: ClusterIP
  selector:
    app: jarvis
    component: crypto
  ports:
    - name: http
      port: 8766
      targetPort: 8766
      protocol: TCP

---
# 외부 접근용 Ingress 또는 NodePort (개발 환경)
apiVersion: v1
kind: Service
metadata:
  name: jarvis-proxy-external
  namespace: jarvis
  labels:
    app: jarvis
    component: proxy
    tier: external
spec:
  type: NodePort
  selector:
    app: jarvis
    component: proxy
  ports:
    - name: http
      port: 3456
      targetPort: 3456
      nodePort: 30456
      protocol: TCP
